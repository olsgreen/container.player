<!DOCTYPE html>
<html>
<head>
    <title>Container Based Background Video Player</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/container.player.min.js"></script>
    <link href="../dist/container.player.min.css" rel="stylesheet">
    <style type="text/css">
        body, html {
            margin: 0;
            width: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="display: table; width: 100%; height: 100%;">
        <div style="display: table-row;">
            <div style="display: table-cell; vertical-align: middle; text-align: center; height: 100%;">
                <div style="display: inline-block; width: 50%;">
                    <div id="player" class="container-player"></div>
                    (<a href="#" id="play">Play</a> | <a href="#" id="pause">Pause</a> | <a href="#" id="rewind">Rewind</a> | <a href="#" id="goto">Goto 30s</a> | <a href="#" id="mute">Mute</a> | <a href="#" id="setVolumeHalf">50%</a> | <a href="#" id="setVolumeFull">100%</a> | <a href="#" id="unmute">Unmute</a>)
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(function() {
            $('#player').ContainerPlayer({
                forceAspect: true,
                /*youTube: {  
                    videoId: 'quG1iBo8Gc8',
                    poster: '../test/background2.jpg',
                },*/
                /*vimeo: {
                    videoId: '187799034',
                    poster: '../test/background2.jpg',
                }*/
                html5: {
                    src: '../test/video.mp4',
                    poster: '../test/video.jpg',
                }
            });

            $('#rewind').click(function() {
                $('#player').data('player').goTo(0);
            });

            $('#play').click(function() {
                $('#player').data('player').play();
            });

            $('#pause').click(function() {
                $('#player').data('player').pause();
            });

            $('#goto').click(function() {
                $('#player').data('player').goTo(10);
            });

            $('#mute').click(function() {
                $('#player').data('player').mute();
            });

            $('#unmute').click(function() {
                $('#player').data('player').unMute();
            });

             $('#setVolumeHalf').click(function() {
                $('#player').data('player').volume(50);
            });

             $('#setVolumeFull').click(function() {
                $('#player').data('player').volume(100);
            });
        });
    </script>
</body>
</html>
