<!DOCTYPE html>
<html>
<head>
    <title>Container Based Background Video Player</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/container.player.min.js"></script>
    <link href="../dist/container.player.min.css" rel="stylesheet">
    <style type="text/css">
        body, html {
            margin: 0;
            width: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="display: table; width: 100%; height: 100%;">
        <div style="display: table-row;">
            <div style="display: table-cell; vertical-align: middle; text-align: center;">
                <div style="background: rgba(255, 255, 255, 0.95); display: inline-block; padding: 60px;">
                    <h1>Full Screen Background</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $('body').ContainerPlayer({
                overlay: { color: 'rgba(0,0,0,0.4)' },
                youTube: {  
                    videoId: 'quG1iBo8Gc8',
                    poster: '../test/background2.jpg',
                },
            });
        });
    </script>
</body>
</html>
